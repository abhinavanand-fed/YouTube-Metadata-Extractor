<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Channel Metadata</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    .metadata {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>YouTube Channel Metadata</h1>
    <div id="channelData" class="metadata"></div>
</div>
<script>
    function getYouTubeMetadata(input) {
        const url = new URL(input);
        let id;

        if (url.hostname === 'youtu.be') {
            id = url.pathname.substring(1);
        } else if (url.hostname === 'www.youtube.com' || url.hostname === 'youtube.com') {
            if (url.pathname === '/watch') {
                const searchParams = new URLSearchParams(url.search);
                id = searchParams.get('v');
            } else if (url.pathname.startsWith('/channel/') || url.pathname.startsWith('/c/') || url.pathname.startsWith('/user/') || url.pathname.startsWith('/@')) {
                id = url.pathname.substring(url.pathname.lastIndexOf('/') + 1);
            }
        }

        if (!id) {
            // Direct ID provided
            id = url.pathname.substring(1);
        }

        const apiKey = 'API KEY';
        const apiEndpoint = `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${id}&key=${apiKey}`;

        fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                const channel = data.items[0];
                const channelData = document.getElementById('channelData');

                const name = channel.snippet.title;
                const description = channel.snippet.description;
                const thumbnailUrl = channel.snippet.thumbnails.medium.url;

                channelData.innerHTML = `
                    <h2>${name}</h2>
                    <img src="${thumbnailUrl}" alt="Channel Thumbnail">
                    <p>${description}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    
</script>
</body>
</html>
